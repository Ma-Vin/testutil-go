name: Build and test

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'fix/**'

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.23.2', '~1.23.7', '~1.24.1' ]
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: Build
        run: go build ./...
      - name: Test
        run: go test ./... 